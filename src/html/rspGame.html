<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/rspGame.css">
    <title>rspGame</title>
</head>
<body>
    <div class="main">
        <div class="highmenu">
            <h1>가위 바위 보!!!</h1>
            <input class="exit" type="submit" value="나가기">
        </div>
        <div class="mainmenu">
            <div class="boardAi"></div>
            <div class="boardUser"></div>
        </div>
        <div class="menubtn">
            <input class="randombtn" type="submit" value="가위바위보!">
            <input class="reset" type="submit" value="초기화">
        </div>
        <div class="button">
            <input id="rock" type="submit" class="btn" value="바위">
            <input id="scissor" type="submit" class="btn" value="가위">
            <input id="paper" type="submit" class="btn" value="보">
        </div>
    </div>
</body>
<script src="../JS/rspGame/rspGame.js"></script>
</html>
